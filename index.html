<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Andrea Romano">
  <meta name="description" content="A list of any task">
  <link rel="icon" href="img/Logo.png" type="ico/png">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  <!-- intestazione -->
  
  <!-- header -->
  <header>
    <img id="logo" src="img/Logo.png" alt="Logo Boolean">
    <h1 id="main-title">Toboolist</h1>
    </header>

  <!-- main content -->
  <div class="bg-watergreen">
    <div class="container">
      <!-- navigation -->
      <nav>
        <button class="bg-blue format-button white-text">Add Task</button>
        <button class="format-button">Add Section</button>
      </nav>
      
      <!-- main -->
      <main>
        <ul>
          <li>
            <div class="arrow-down">&#9660;</div>
            <h2>New Task</h2>
          </li>
          <li class="row-list">
            <div class=" check-list correct">&#10003;</div>
            <span>Quarterly Newsletter</span>
          </li>
        </ul>
      </main>
    </div>
  </div>
</body>
</html>
